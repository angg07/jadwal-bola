<!doctype html>
<html lang="en">

  <head>
    <title>Jadwal Bolamu</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, name=" viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="assets/css/material-kit.css?v=2.0.4" rel="stylesheet" />

    <link href='assets/css/fullcalendar.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.css">
    <link href="assets/css/style-custom.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-header header-filter" data-parallax="true"
      style="background-image: url('assets/img/edgar-chaparro-cpoXIs2wygk-unsplash.jpg')">
      <div class="container">
        <div class="row">
          <div class="col-md-8 ml-auto mr-auto">
            <div class="brand text-center">
              <h2><strong>JADWAL NONTON PERTANDINGAN SEPAK BOLA KAMU HANYA DI SINI</strong></h2>
              <h4 class="title text-center">Tentukan jadwal nonton agar tidak terlewatkan pertandingan kesayanganmu!
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main main-raised">
      <div class="section section-basic">
        <div class="container">
          <div class="row">
            <div class="col-md-2 mt-5">
              <div class="form-group">
                <label for="select-continent">Pilih benua</label>
                <select class="form-control selectpicker" id="select-continent" name="select_continent"
                  style="width: 100%;">
                  <option>-pilih benua-</option>
                  <option value="Africa">Africa</option>
                  <option value="Asia">Asia</option>
                  <option value="Europe">Europe</option>
                  <option value="North America">North America</option>
                  <option value="Oceania">Oceania</option>
                  <option value="South America">South America</option>
                </select>
              </div>
            </div>

            <div class="col-md-2 mt-5">
              <div class="form-group">
                <label for="select-country">Pilih negara</label>
                <select class="form-control selectpicker" id="select-country" name="select_country"
                  style="width: 100%;">
                  <option>-pilih negara-</option>
                </select>
              </div>
            </div>

            <div class="col-md-3 mt-5">
              <div class="form-group">
                <label for="select-league">Pilih liga</label>
                <select class="form-control selectpicker" id="select-league" name="select_league" style="width: 100%;">
                  <option>-pilih liga-</option>
                </select>
              </div>
            </div>

            <div class="col-md-5 mt-5">
              <div class="form-group">
                <label for="select-season">Pilih season</label>
                <select class="form-control selectpicker" id="select-season" name="select_season" style="width: 100%;">
                  <option>-pilih season-</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md">
              <div id="fullcalendar"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="section section-basic">
        <div class="container">
          <div class="row" id="show-matches">
          </div>
        </div>
      </div>
    </div>

    <footer class="footer footer-default">
      <div class="container">
        <div class="copyright float-right">
          &copy;
          <script>
            document.write(new Date().getFullYear())
          </script>, Pengolahan XML
        </div>
      </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="modal-detail-match" tabindex="-1" role="dialog"
      aria-labelledby="modal-detail-matchLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title card-title" id="modal-detail-matchLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="detail-match-container"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src='assets/js/jquery-ui.custom.min.js' type="text/javascript"></script>
    <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="assets/js/plugins/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"
      integrity="sha512-TJKM1zLrlRp4/JwVTI1xdC6FPP5HRqESZKmHu8QqhfEDMzhpJI5HXrXIlc4mOY+U9hhTV59kQDW0zak/lrrO+A=="
      crossorigin="anonymous"></script>

    <script src="assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="assets/js/material-kit.js?v=2.0.4" type="text/javascript"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src='assets/js/fullcalendar.js' type="text/javascript"></script>

    <script src="calendar.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.js"></script>
  </body>

</html>
